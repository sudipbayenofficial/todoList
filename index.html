<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="nightModeButton" onclick="toggleNightMode()"><i class="fas fa-moon"></i> Night Mode</button>
        <input type="text" id="newTask" placeholder="Add a new task">
        <input type="text" id="newDescription" placeholder="Add a description">
        <input type="datetime-local" id="deadline">
        <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
